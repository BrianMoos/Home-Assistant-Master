type: entities
title: Batterier
show_header_toggle: false
entities:
  - type: custom:auto-entities
    card:
      type: custom:bar-card
      severity:
        - color: Red
          from: 0
          to: 10
        - color: Orange
          from: 11
          to: 30
        - color: Green
          from: 31
          to: 100
      positions:
        icon: 'off'
        indicator: inside
        title: outside
        value: 'off'
      height: 2vh
      width: 50%
      style: |-
        bar-card-value {
          margin-right: auto;
          font-size: 13px;
          font-weight: bold;
          text-shadow: 1px 1px #0005;
        }
    filter:
      include:
      - domain: sensor
        attributes:
          device_class: "battery"
          unit_of_measurement: "%"
        state: "< 31"
    sort:
      method: state
      numeric: true